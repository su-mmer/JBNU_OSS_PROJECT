name: build test

on: [push]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        node-version: [18.x]
 
    steps:
    - uses: actions/checkout@v1
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: create token
      run: |
        echo "${{ secrets.TOKEN }}" > ./token
        ls -al

    - name: build
      run: |
        npm install @slack/rtm-api
        npm i dotenv
        node index.js
