name: CI test

on: [push]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        node-version: [18.x]
 
    steps:
    - uses: actions/checkout@v1
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: npm install, build, and test
      run: |
        npm install mocha -g
        npm install dotenv
        mocha test.spec.js --exit
      env:
        CI: true

    - name: run node
      run: |
        npm ci
        echo $token > ./token
        cat token
        node index.js
